<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About</a></li>
                <li><a href="./schedule.html">Schedule</a></li>
                <li><a href="./register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
          <h2>Get in Touch</h2>
          <p>Email us at <a href="mailto:info@techcon.com">info@techcon.com</a></p>
          <p>Follow us on social media:</p>
          <ul>
            <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
            <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
            <li><a href="https://www.linkedin.com/company" target="_blank">LinkedIn</a></li>
          </ul>
        </section>
        
        <section id="location">
          <h2>Conference Venue</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3964.82451116312!2d3.376249314303061!3d6.455051624933303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x103b8b2a76dd505%3A0x16a32f6b2bfb22c!2sEko%20Hotels%20%26%20Suites!5e0!3m2!1sen!2sng!4v1672202885331!5m2!1sen!2sng" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
        </section>
        
        <section id="contact-form">
          <h2>Send Us a Message</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea><br><br>
            <button type="submit">Send Message</button>
          </form>
        </section>
      </main>

    <footer>

    </footer>
</body>
</html>
